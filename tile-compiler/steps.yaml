- name: land
  steps:
    - step: READ_FILE
      layer: land
    - step: ADD_FRACTAL_DETAIL

- name: land_without_water
  steps:
    - step: SUBTRACT
      dependsOn:
        in: land.READ_FILE
        subtrahend: waters.READ_FILE

- name: continent-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      generateSubLabels: false
      forceMinzoom: 0
      dependsOn:
        in: land.READ_FILE
    - step: OUTPUT

- name: deserts
  steps:
    - step: READ_FILE
      layer: deserts
    - step: ADD_FRACTAL_DETAIL

- name: desert-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      dependsOn:
        in: deserts.READ_FILE

- name: districts
  steps:
    - step: READ_FILE
      layer: districts
    - step: DISTRICT_GAP
    - step: ADD_ZOOM
      minZoom: 4

- name: district-labels
  steps:
    - step: ADD_ZOOM
      minZoom: 9
      dependsOn:
        in: districts.READ_FILE
    - step: GENERATE_LABEL_CENTERS

- name: forests
  steps:
    - step: READ_FILE
      layer: forests
    - step: ADD_FRACTAL_DETAIL

- name: forest-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      dependsOn:
        in: forests.READ_FILE

- name: hills
  steps:
    - step: READ_FILE
      layer: hills
    - step: ADD_FRACTAL_DETAIL

- name: hill-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      dependsOn:
        in: hills.READ_FILE

- name: ice
  steps:
    - step: READ_FILE
      layer: ice
    - step: ADD_FRACTAL_DETAIL

- name: ice-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      dependsOn:
        in: ice.READ_FILE

- name: generic-labels
  steps:
    - step: READ_FILE
      layer: labels
    - step: GENERATE_LABEL_CENTERS
      generateSubLabels: false
      dissolve: false
    - step: COLOR_LABELS

- name: cities
  steps:
    - step: READ_FILE
      file: cities.geojson
    - step: ADD_CITY_ZOOM
    - step: CITY_TYPE_TO_ICON

- name: locations
  steps:
    - step: READ_FILE
      file: locations.geojson
    - step: ADD_ZOOM
      minZoom: 3
    - step: LOCATION_TYPE_TO_ICON
    - step: ADD_POINTS
      dependsOn:
        summand: cities
    - step: LOCATION_GROUP
    - step: OUTPUT

- name: mountains
  steps:
    - step: READ_FILE
      layer: mountains
    - step: ADD_FRACTAL_DETAIL

- name: mountain-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      dependsOn:
        in: mountains.READ_FILE

- name: rivers
  steps:
    - step: READ_FILE
      layer: rivers
    - step: SMOOTH_LINES
    - step: SHAPE_RIVERS
      dependsOn:
        land_without_water: land_without_water

- name: river-labels
  steps:
    - step: RIVER_LABELS
      dependsOn:
        in: rivers.READ_FILE
    - step: OUTPUT

- name: roads
  steps:
    - step: READ_FILE
      layer: roads
    - step: SMOOTH_LINES
    - step: OUTPUT

- name: roads-labels
  steps:
    - step: RIVER_LABELS
      dependsOn:
        in: roads.SMOOTH_LINES
    - step: OUTPUT

- name: specials
  steps:
    - step: READ_FILE
      layer: specials

- name: special-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      dependsOn:
        in: specials

- name: swamps
  steps:
    - step: READ_FILE
      layer: swamps
    - step: ADD_FRACTAL_DETAIL

- name: swamp-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      dependsOn:
        in: swamps.READ_FILE

- name: buildings
  steps:
    - step: READ_FILE
      layer: buildings
    - step: COLOR_BUILDINGS

- name: waters
  steps:
    - step: READ_FILE
      layer: waters
    - step: ADD_FRACTAL_DETAIL
    - step: ADD_POLYGONS
      dependsOn:
        summand: rivers

- name: shallow-waters
  steps:
    - step: BUFFER_POLYGONS
      dependsOn:
        in: land_without_water

- name: water-labels
  steps:
    - step: GENERATE_LABEL_CENTERS
      dependsOn:
        in: waters.READ_FILE

########### BORDERS #########################
- name: borders
  steps:
    - step: READ_FILE
      layer: borders

- name: nation-borders
  steps:
    - step: BORDER_VARIANTS__NATION_BORDERS
      dependsOn:
        in: borders
        land_without_water: land_without_water
    - step: SMOOTH_LINES
    - step: OUTPUT

- name: nation-labels
  steps:
    - step: BORDER_VARIANTS__NATIONS
      dependsOn:
        in: borders
    - step: GENERATE_LABEL_CENTERS
      generateSubLabels: false
      forceMinzoom: 3
    - step: OUTPUT

- name: province-borders
  steps:
    - step: BORDER_VARIANTS__PROVINCE_BORDERS
      dependsOn:
        in: borders
        land_without_water: land_without_water
    - step: SMOOTH_LINES
    - step: ADD_ZOOM
      minZoom: 3
    - step: OUTPUT

- name: province-labels
  steps:
    - step: BORDER_VARIANTS__PROVINCES
      dependsOn:
        in: borders
    - step: GENERATE_LABEL_CENTERS
      generateSubLabels: false
      forceMinzoom: 4
    - step: OUTPUT

- name: subregion-borders
  steps:
    - step: BORDER_VARIANTS__SUBREGION_BORDERS
      dependsOn:
        in: borders
        land_without_water: land_without_water
    - step: SMOOTH_LINES
    - step: OUTPUT

- name: subregion-labels
  steps:
    - step: BORDER_VARIANTS__SUBREGIONS
      dependsOn:
        in: borders
    - step: GENERATE_LABEL_CENTERS
      generateSubLabels: false
      forceMinzoom: 2
    - step: OUTPUT

- name: region-borders
  steps:
    - step: BORDER_VARIANTS__REGION_BORDERS
      dependsOn:
        in: borders
    - step: SMOOTH_LINES
    - step: ADD_ZOOM
      minZoom: 2
      maxZoom: 3
    - step: OUTPUT

- name: region-labels
  steps:
    - step: BORDER_VARIANTS__REGIONS
      dependsOn:
        in: borders
    - step: GENERATE_LABEL_CENTERS
      generateSubLabels: false
      forceMinzoom: 1
    - step: OUTPUT

########################## merge all geometry together
- name: geometry
  steps:
    - step: MERGE_GEOMETRY
      dependsOn:
        shallow-waters: shallow-waters
        land: land
        deserts: deserts
        hills: hills
        mountains: mountains
        swamps: swamps
        ice: ice
        districts: districts
        forests: forests
        specials: specials
        waters: waters
        buildings: buildings
    - step: OUTPUT

- name: labels
  steps:
    - step: MERGE_LABELS
      dependsOn:
        ice: ice-labels
        forests: forest-labels
        specials: special-labels
        generic: generic-labels
        hills: hill-labels
        mountains: mountain-labels
        deserts: desert-labels
        swamps: swamp-labels
        waters: water-labels
        districts: district-labels
    - step: OUTPUT